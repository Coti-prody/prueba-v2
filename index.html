<!DOCTYPE html>

<body>
<p>version 0.1:</p>
<input type="text" id="fmedida" name="fmedida"><br><br>
<select class="form-control" id="fmarca" name="fmarca">
   <option>TODAS</option>
   <option>BF GOODRICH</option>

   <option>MAXTREK</option>
   <option>MICHELIN</option>
   <option>PIRELLI</option>
   <option>SUMITOMO</option>
   <option>YOKOHAMA</option>


</select>




<button type="button" onclick="loadXMLDoc()">Cotizar</button>
<br><br>
<table id="demo"></table>

<script>

function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
      write_log("Hello World");
    }
  };
  xmlhttp.open("GET", "cd_catalog.xml", true);
  xmlhttp.send();
}


function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Artist</th><th>Title</th><th>Price</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  var textBox1 = document.getElementById('fmedida').value;

  for (i = 0; i <x.length; i++) {
    if (x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue === textBox1) {
      table += "<tr><td>" +
      x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
      "</td></tr>";
    }
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
